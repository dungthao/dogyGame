<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="(max-width: 740px)" href="mobile.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Người chơi 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">ĐIỂM</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Người chơi 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">ĐIỂM</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.jpg" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 Chịch lại</button>
      <button class="btn btn--roll">🎲 kimochi</button>
      <button class="btn btn--hold">📥 đổi tư thế</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
